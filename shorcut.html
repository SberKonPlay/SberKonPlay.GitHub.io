    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body class="background-shorcut">

    <nav class="navbar navbar-shorcut bg-body-tertiary sticky-top">
        <div class="container-fluid justify-content-start">
            <div class="nav-item logo-box">
                <a href="">
                    <img class="logo" src="img/logo-shorcut.png">
                </a>
            </div>
            <div class="nav-item nav-item-home ">
                <a class="navbar-text-shorcut nav-link" aria-current="page" href="https://content-fetch.vercel.app/">Home</a>
            </div>
            <div class="nav-item nav-item-members">
                <a class="navbar-text-shorcut nav-link" aria-current="page" type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Only one member" href="#" id="special-popover">Members</a>
                
                <!-- <a class="navbar-text nav-link" aria-current="page" type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Another popover" href="#">Other</a> -->
            </div>
            
            <div class="nav-item nav-item-shorcut navbar-active-shorcut">
                <a class="navbar-text-shorcut navbar-active-text-shorcut nav-link" aria-current="page" href="#" id="special-popover">Shorcut</a>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center">
            <a><img class="shorcut-icon" src="/img/shorcut-icon.png" alt=""></a>
        </div>
    </div>
    <p class="shorcut-text">Download shorcut for more performance.</p>
    
    
    <div class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center">
            
            <div class="link-checker">
                <a class="download-button" href="https://www.icloud.com/shortcuts/8245e57662bd4a3cbb3c319f50c658d1">
                    DOWNLOAD
                </a>
            </div>
    
        </div>
    </div>







<script>
function showSpinner() {
    var button = document.querySelector('.download-button');
    button.innerHTML = '<div class="spinner-border spinner-border-shorcut text-success" role="status"></div>';
    setTimeout(() => {
        button.innerHTML = 'DOWNLOAD';
    }, 3000);
}

document.querySelector('.download-button').addEventListener('click', showSpinner);

$(document).ready(function(){
    // Ініціалізація всіх поповерів
    $('[data-bs-toggle="popover"]').popover();

    // Автоматичне закриття спеціального поповера через 1.5 секунди
    $('#special-popover').on('shown.bs.popover', function () {
        var $this = $(this);
        setTimeout(function () {
            $this.popover('hide');
        }, 1500); // 1.5 секунди
    });

    // Закриття поповерів при натисканні поза ними
    $(document).on('click', function (e) {
        $('[data-bs-toggle="popover"]').each(function () {
            if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
                $(this).popover('hide');
            }
        });
    });
});
</script>
</body>
