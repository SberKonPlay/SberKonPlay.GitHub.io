<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .loading-icon {
            width: 100px;
            height: 100px;
        }
        .loading-text {
            color: #6c757d;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://cdn-icons-png.flaticon.com/512/10977/10977046.png" alt="Завантаження" class="loading-icon">
        <div class="loading-text">Завантаження почнеться через <span id="timer">3</span> секунд(и)...</div>
    </div>

    <script>
        // let countdown = 3; // Початкове значення таймера в секундах
        // const timerElement = document.getElementById('timer');

        // const countdownInterval = setInterval(() => {
        //     countdown--; // Зменшуємо значення таймера
        //     timerElement.textContent = countdown; // Оновлюємо текст таймера

        //     if (countdown <= 0) {
        //         clearInterval(countdownInterval); // Зупиняємо таймер, коли досягає 0
        //         // Починаємо завантаження файлу
        //         window.location.href = 'ВАША_СИЛКА_ДЛЯ_ЗАВАНТАЖЕННЯ'; // Замініть на реальну URL для завантаження
        //     }
        // }, 1000); // Інтервал оновлення таймера (1 секунда)

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function cleanUrl(url) {
            var cleanedUrl = url;
            var tempElement = document.createElement('a');
            tempElement.href = url;

            var hostname = tempElement.hostname.replace(/^www\./, '');
            var pathname = tempElement.pathname.replace(/\/$/, '');

            cleanedUrl = 'https://' + hostname + pathname;

            return cleanedUrl;
        }

        async function unshortenLink(shortUrl) {
            try {
                const response = await fetch(`https://my-unshortener.sberkonyt.workers.dev/?url=${encodeURIComponent(shortUrl)}`);
                if (!response.ok) {
                    console.error(`Помилка розвертання посилання. Помилка: ${response.statusText}`);
                    return null;
                }
                const longUrl = await response.text();
                return longUrl;
            } catch (error) {
                console.error(`Помилка: ${error.message}`);
                return null;
            }
        }

        async function checkLink() {
            var link = document.getElementById('link').value;

            if (link.includes('https://vm.tiktok.com/') || link.includes('https://www.reddit.com/r/Brawlstars/s/')) {
                link = await unshortenLink(link);
                if (!link) {
                    console.error('Не вдалося розвернути посилання');
                    window.location.href = 'error.html';
                    return;
                }
            }

            var cleanedLink = cleanUrl(link);

            $.getJSON('https://raw.githubusercontent.com/SberKonPlay/SberKonPlay.GitHub.io/main/content_links.json', function(data) {
                var content = data.content;
                for (var i = 0; i < content.length; i++) {
                    var urls = [content[i].tiktok, content[i].youtube, content[i].twitter, content[i].reddit, content[i].facebook, content[i].instagram];
                    for (var j = 0; j < urls.length; j++) {
                        if (cleanedLink === cleanUrl(urls[j])) {
                            window.location.href = content[i].download_url;
                            return;
                        }
                    }
                }
                console.error('Посилання не знайдено у списку.');
                window.location.href = 'error.html';
            });
        }

        window.onload = function() {
            var link = getParameterByName('link');
            if (link) {
                document.getElementById('link').value = link;
                checkLink();
            }
        }
    </script>
</body>
</html>
